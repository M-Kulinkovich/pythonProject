{% extends 'main/base.html' %}

{% block title %}
Create task in DB
{% endblock %}

{% block content %}
<h2>Create task in DB</h2>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.task }}<br>
    <button type="submit" class="btn btn-s">ADD data</button>
    <span>{{ error }}</span>
</form>
{% endblock %}
